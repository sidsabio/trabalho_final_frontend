<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/assets/src/img/logo-icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="principal">
        <img src="./assets/src/img/background_preto.jpg" alt="">
        <div class="header-geral">
            <h1 class="logo"><a id="a-logo" href="./index.html">Cork & Cap Co.</a></h1>
            <a href="">Produtos</a>
            <a href="subscribe.html">Assine</a>
            <a href="">Faça O Seu Drink</a>
            <a href="about.html">Sobre Nós</a>
        </div>
        <section class="section-assine">
           
            <form action="/action_page.php" class="centralizar" autocomplete="on"><br>
                <div>
                    <p>
                        <label for="name">Nome:</label>
                        <input type="name" id="name" placeholder="Nome" required pattern="[aA-zZ]+" title="Apenas letras de A-Z.">
                    </p>
                    <p>
                        <label for="Data_nascimento">Data de nascimento:</label>
                        <input type="text" name="dia" id="dia" size="2" maxlength="2" placeholder="DD">
                        <input type="text" name="mes" id="mes" size="2" maxlength="2" placeholder="MM">
                        <input type="text" name="ano" id="ano" size="4" maxlength="4" placeholder="AAAA">
                    </p>
                    <p>
                        <label for="RG">RG:</label>
                        <input type="text" id="rg" placeholder="RG" required pattern="[0-9].{11}">
                    </p>
                    <p>
                        <label for="CPF">CPF:</label>
                        <input type="text" id="cpf" placeholder="CPF" maxlength="11" required pattern="[0-9].{11}">
                    </p>

                    <p>
                        <label for="tel">Telefone:</label>
                        <input type="tel" id="tel" placeholder="22999999999" maxlength="10" required pattern="[0-9]{3}-[0-9]{4}">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" autocomplete="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </p>
                    <p>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" placeholder="Rua" required pattern="[aA-zZ]+">
                    </p>
                    <p>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Bairro" required pattern="[aA-zZ]+">
                    </p>
                    <p>
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" placeholder="Número" required>
                    </p>
                    <p>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Cidade" required pattern="[aA-zZ]+">
                    </p>
                    <p>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" placeholder="Estado" required pattern="[aA-zZ]+">
                    </p>
                    <p>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" placeholder="CEP" maxlength="8" required pattern="^[5-9]">
                    </p>

                    <p>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </p>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
